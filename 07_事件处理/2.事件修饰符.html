<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
    <div id="root">
        <h2>欢迎来到{{name}}学习</h2>
        <!-- click后面的.prevent 就是事件修饰符 阻止默认事件  -->
        <!-- Vue中的事件修饰符：
        1.prevent 阻止默认事件
        2.stop 阻止事件冒泡
        3.once 事件只触发一次
        4.capture 使用事件的捕获模式
        5.self 只有event.target是当前操作的元素时才触发事件
        6.passive 事件的默认行为立即执行，无需等待事件回调执行完毕 -->
        <a href="https://www.ruanfan.fun.fun" @click.prevent="showInfo">点我提示信息</a>
    </div>
</body>
<script type="text/javascript">
    Vue.config.productionTip = false
    new Vue({
        el:'#root',
        data:{
            name:jacky
        },
        methods:{
            showInfo(e){
                // 阻止默认行为
                // e.preventDefault();
                alert('同学你好1')
             
            }
        }
    })
</script>
</html>
