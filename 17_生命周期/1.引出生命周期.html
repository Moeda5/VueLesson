<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
    <div id="root">
        <h2 :style="{opacity}">欢迎学习Vue</h2>
    </div>
</body>
<script type="text/javascript">
    Vue.config.productionTip = false
    const vm = new Vue({
        el:'#root',
        data:{
            opacity:1
        },
        //Vue完成模板的解析并把初始的真实的DOM元素放入页面后
        //（完成挂载）调用mounted
        mounted() {
            
            setInterval(() => {
                this.opacity -= 0.01
                if (this.opacity <= 0) {
                    this.opacity = 1
                }
            },16) 
            
        },
    })

    // 通过外部的定时器实现，不推荐
    // setInterval(() => {
    //     vm.opacity -= 0.01
    //     if (vm.opacity <= 0) {
    //         vm.opacity = 1
    //     }
    // },16)
</script>
</html>
